<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Modelo – RedVelvetLive</title>
  <meta name="description" content="Perfil individual de modelo en RedVelvetLive.">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <header data-include="../partials/header.html"></header>

  <main>
    <section class="model-profile">
      <img id="modelAvatar" src="../assets/avatars/avatar-1.jpg" alt="Avatar de la modelo">
      <h1 id="modelName">@NombreModelo</h1>
      <p id="modelCountry">🌎 País: Colombia</p>
      <p id="modelDesc">Descripción breve de la modelo, intereses y temática de transmisión.</p>
      <button id="btnFollow">Seguir</button>
      <button id="btnTip">Enviar Tip 💎</button>
      <button id="btnLive">Entrar al stream 🚀</button>
    </section>
  </main>

  <footer data-include="../partials/footer.html"></footer>
  <script src="../js/profile.js" type="module"></script>
</body>
</html>
