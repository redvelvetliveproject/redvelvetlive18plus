<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmisi√≥n en Vivo ‚Äì RedVelvetLive</title>
  
  <!-- Estilos base -->
  <link rel="stylesheet" href="../css/main.css" />
  <!-- Estilos espec√≠ficos -->
  <link rel="stylesheet" href="./model-live-stream.css" />
</head>
<body>
  <header>üî¥ En Vivo ‚Äì RedVelvetLive</header>
  
  <section class="stream-container">
    <video id="localVideo" autoplay muted playsinline controls></video>
    <div class="controls">
      <button onclick="startStream()">üé• Iniciar Transmisi√≥n</button>
      <button onclick="stopStream()">üõë Detener</button>
    </div>
  </section>

  <script>
    let localStream;

    async function startStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const videoElement = document.getElementById("localVideo");
        videoElement.srcObject = localStream;
      } catch (error) {
        console.error("Error al iniciar la transmisi√≥n:", error);
        alert("No se pudo acceder a tu c√°mara o micr√≥fono. Revisa permisos.");
        document.getElementById("localVideo").insertAdjacentHTML(
          "afterend",
          "<p class='muted'>‚ö†Ô∏è C√°mara/micr√≥fono no disponibles.</p>"
        );
      }
    }

    function stopStream() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        document.getElementById("localVideo").srcObject = null;
      }
    }
  </script>
</body>
</html>
