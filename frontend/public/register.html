<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="register.title">Regístrate — RedVelvetLive</title>
  <meta name="description" content="Crea tu cuenta de RedVelvetLive para transmitir o disfrutar streams en vivo.">
  <link rel="canonical" href="https://www.redvelvetlive.com/register.html">
  <meta name="color-scheme" content="dark light">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <!-- Header (partial) -->
  <div data-include="header"></div>

  <main class="main-container">
    <section class="panel fade-in" aria-labelledby="regTitle" style="max-width:820px;margin-inline:auto">
      <div class="panel-header">
        <h1 id="regTitle" data-i18n="register.heading">Regístrate en RedVelvetLive</h1>
        <p class="muted" data-i18n="register.subtitle">Crea tu cuenta para empezar. Solo mayores de 18 años.</p>
      </div>

      <div class="card">
        <form id="registerForm" class="grid" style="gap:14px;" novalidate>
          <!-- Nombre -->
          <div>
            <label class="sr-only" for="name" data-i18n="register.usernameLabel">Nombre de usuario</label>
            <input id="name" name="name" type="text" placeholder="Nombre de usuario" autocomplete="nickname" required minlength="3" maxlength="40">
            <small class="muted" data-i18n="register.usernameHelp">Entre 3 y 40 caracteres. Sin espacios al inicio/fin.</small>
          </div>

          <!-- Email -->
          <div>
            <label class="sr-only" for="email" data-i18n="register.emailLabel">Correo electrónico</label>
            <input id="email" name="email" type="email" placeholder="Correo electrónico" autocomplete="email" inputmode="email" required>
          </div>

          <!-- Password -->
          <div style="position:relative">
            <label class="sr-only" for="password" data-i18n="register.passwordLabel">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="Contraseña" autocomplete="new-password" required minlength="6">
            <button type="button" id="togglePwd1" class="btn link" style="position:absolute; right:6px; top:6px" data-i18n="register.show">Mostrar</button>
            <div id="pwdMeter" class="muted" style="margin-top:6px" data-i18n="register.strength">Fuerza: —</div>
          </div>

          <!-- Confirmación -->
          <div style="position:relative">
            <label class="sr-only" for="password2" data-i18n="register.confirmPasswordLabel">Repetir contraseña</label>
            <input id="password2" name="password2" type="password" placeholder="Repite la contraseña" autocomplete="new-password" required minlength="6">
            <button type="button" id="togglePwd2" class="btn link" style="position:absolute; right:6px; top:6px" data-i18n="register.show">Mostrar</button>
          </div>

          <!-- Rol -->
          <div>
            <label class="sr-only" for="role" data-i18n="register.role">Rol</label>
            <select id="role" name="role" required>
              <option value="model" data-i18n="register.roleModel">Modelo</option>
              <option value="client" data-i18n="register.roleClient">Cliente</option>
            </select>
          </div>

          <!-- Consentimientos -->
          <fieldset class="note" style="border:none; padding:10px">
            <label style="display:flex;align-items:center;gap:8px">
              <input id="ageOk" type="checkbox" required> <span data-i18n="register.ageCheck">Declaro que tengo 18 años o más.</span>
            </label>
            <label style="display:flex;align-items:center;gap:8px">
              <input id="termsOk" type="checkbox" required> <span data-i18n="register.termsCheck">Acepto los <a href="/terms.html" target="_blank" rel="noopener">Términos</a> y la <a href="/privacy.html" target="_blank" rel="noopener">Privacidad</a>.</span>
            </label>
            <label style="display:flex;align-items:center;gap:8px">
              <input id="marketingOk" type="checkbox"> <span data-i18n="register.marketing">Quiero recibir novedades por correo (opcional).</span>
            </label>
          </fieldset>

          <!-- Botón -->
          <button id="submitBtn" class="btn primary" type="submit" data-i18n="register.submit">Crear cuenta</button>

          <!-- Estado / errores -->
          <div id="formMsg" role="status" aria-live="polite" class="muted" style="display:none"></div>

          <p class="muted" style="margin:0" data-i18n="register.login">¿Ya tienes una cuenta? <a href="/login.html">Iniciar sesión</a></p>
        </form>
      </div>
    </section>
  </main>

  <!-- Cookies + Footer (partials) -->
  <div data-include="cookies"></div>
  <div data-include="footer"></div>

  <!-- Config front -->
  <script>
    window.API_BASE  = window.API_BASE  || import.meta.env?.VITE_API_BASE  || '/api';
    window.AUTH_BASE = window.AUTH_BASE || import.meta.env?.VITE_AUTH_BASE || '/auth';
  </script>

  <!-- Scripts base -->
  <script src="/js/includes.js" defer></script>
  <script src="/js/navigation.js" defer></script>
  <script src="/js/analytics.js" defer></script>
  <script src="/js/i18n.js" defer></script>

  <!-- Tu script personalizado sigue igual -->
</body>
</html>
